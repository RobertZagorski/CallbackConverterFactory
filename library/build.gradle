apply plugin: 'java'

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

dependencies {
    compile gsonConverter
    compile retrofit
    testCompile mockito
    testCompile junit
    testCompile mockwebserver
}
